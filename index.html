<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon-Battle.js</title>
    <link rel="stylesheet" type="text/css" href="public/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

</head>

<body>
    <div id="app">
        <div id="pre-game-container">
            <div class="pg-title">
                <img src="public/img/assets/title.gif" alt="">
            </div>
            <br>
            <div class="ui special cards">
                <div class="card">
                    <img src="public/img/assets/pokemons/bulbizarre.gif" alt="">
                    <div class="content">
                        <div class="header">
                            <p>Bulbizarre</p>
                        </div>
                        <div class="meta">
                            <p>Type : Plante</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="public/img/assets/pokemons/carapuce.gif" alt="">
                    <div class="content">
                        <div class="header">
                            <p>Carapuce</p>
                        </div>
                        <div class="meta">
                            <p>Type : Eau</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="public/img/assets/pokemons/salameche.gif" alt="">
                    <div class="content">
                        <div class="header">
                            <p>Salameche</p>
                        </div>
                        <div class="meta">
                            <p>Type : Feu</p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>

        <div id="game-container">
            <div class="arena">
                <div class="enemy-pokemon">
                    <div class="enemy-pokemon-img">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="player-pokemon">
                    <div class="player-pokemon-img">
                        <img src="" alt="">
                    </div>
                    <div class="player-pokemon-attacks">
                        <div class="row">
                            <div class="attack">
                                <p>Attaque 1</p>
                            </div>
                            <div class="attack">
                                <p>Attaque 2</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="attack">
                                <p>Attaque 3</p>
                            </div>
                            <div class="attack">
                                <p>Attaque 4</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="fight-informations">
                <div class="player">

                </div>
                <div class="ennemy">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="public/scripts/gameManager.js"></script>
    <script type="module" src="public/scripts/soundManager.js"></script>
</body>

</html>
